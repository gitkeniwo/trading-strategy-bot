name: Trading Strategy Bot

on:
  # Run twice daily: 9:30 AM ET and 3:00 PM ET
  # Note: GitHub Actions uses UTC time
  # 9:30 AM ET = 14:30 UTC (EST) / 13:30 UTC (EDT)
  # 3:00 PM ET = 20:00 UTC (EST) / 19:00 UTC (EDT)
  # Using EST times - during EDT, runs will be 1 hour earlier (acceptable for MVP)
  schedule:
    - cron: '30 14 * * 1-5'  # 9:30 AM ET, Monday-Friday
    - cron: '0 20 * * 1-5'   # 3:00 PM ET, Monday-Friday

  # Allow manual triggering for testing
  workflow_dispatch:

# Only allow one workflow run at a time
concurrency:
  group: trading-strategy
  cancel-in-progress: false

jobs:
  run-strategy:
    name: Run Trading Strategy
    runs-on: ubuntu-latest

    # Only run on weekdays (double-check even though cron specifies 1-5)
    # This prevents issues with scheduled runs on holidays
    if: github.event_name == 'workflow_dispatch' || (github.event.schedule && github.event_name == 'schedule')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Needed for committing signals.json back to repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading strategy
        env:
          # Telegram configuration (from repository secrets)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Optional: Alpha Vantage backup (recommended for reliability)
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}

          # Locale (default: en)
          LOCALE: en

          # Timezone (default: America/New_York)
          TIMEZONE: America/New_York
        run: |
          python -m trading_strategy.main

      - name: Commit updated state
        # Only commit if signals.json was modified
        # This preserves state across runs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if signals.json has changes
          if git diff --quiet signals.json; then
            echo "No state changes to commit"
          else
            echo "Committing updated signals.json"
            git add signals.json
            git commit -m "Update trading signals state [skip ci]"
            git push
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: strategy-logs-${{ github.run_number }}
          path: |
            **/*.log
          retention-days: 7
